<!DOCTYPE html>

<html lang="pt-BR">
   <head>
       <title>Google paraguai</title>
   </head>
   <body>
       <form action="https://www.google.com/search" method="get">
         <input 
           autocomplete = "off" 
           autofocus 
           placeholder = "email@algo.edu" 
           type = "email" 
           pattern=".+@.+\.edu"
           name = "q" 
           required
         />
         <button>Buscar</button>
       </form>
   </body>
</html>
